{% extends "base.html" %}
{% block title %}Form{% endblock %}

{% block content %}
<h1>Madlibs</h1>

<form action="/story">
  {% for prompt in prompts %}
  <p>{{prompt}}: <input type="text" name="{{prompt}}" required></p>
  {% endfor %}
  <input type="hidden" name="story_title" value="{{story_title}}">
  <button type="submit">Submit</button>
</form>
{% endblock %}
